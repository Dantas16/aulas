<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista produtos!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1>Lista de produtos</h1>
    <div id="alerta" class="alert alert-primary"></div>
    <div id="listaProd" class="row ms-3 mt-5">
      <div class="col">
        <div class="card produto" style="width: 18rem;">
          <img src="https://m.media-amazon.com/images/I/61meFerCweL._AC_SX679_.jpg" class="card-img-top" alt="Coleira cachorro">
          <div class="card-body">
            <h5 class="card-title">Coleira doguinho</h5>
            <p class="card-text">
              Coleira estilosa para cachorro de rico
              <br/>
              <span class="badge bg-success">
                R$ 50.00
              </span>
            </p>
            <a href="#" class="btn btn-primary">Comprar agora</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="produtos.js"></script>
  </body>
</html>
